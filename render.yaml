services:
  - type: web
    name: github-workflow-monitor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: WORKFLOW_FILE
        sync: false
      - key: CHECK_INTERVAL
        value: '60'
