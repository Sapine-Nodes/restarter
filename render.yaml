services:
  - type: web
    name: vps-workflow-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: WORKFLOW_INTERVAL_HOURS
        value: "5"
      - key: WORKFLOW_DURATION_HOURS
        value: "5"
      - key: PORT
        value: "10000"
